<header class="banner" role="banner">
    <div class="wrapper">
        <nav id="navbar" role="navigation" aria-label="main navigation">
            <a class="brand" href="/" aria-label="Navigate back to Home Page" title="Navigate back to Home Page">
                <img src="/assets/img/as-physiotherapy-logo.jpg" width="76" height="85"
                    alt="Committed to providing expert management of Sports Injuries"
                    title="Committed to providing expert management of Sports Injuries">
                <h1>asphysiotherapy<br>
                    <span class="subtitle">
                        Physiotherapy and Sports Injury Management
                    </span>
                </h1>
            </a>
            <div class="header__buttons">
                <a class="button primary contact_btn"
                    href="https://www.my-physio.co.uk:8443/OnlineOptions/PageRenderer?si=TEG1201O1L3VB7G2VRMN96J4341IR54A1D433MB7"
                    target="blank" rel="noopener" title="Book an appointment">Book an appointment</a>
                <button type="button" role="button" class="hamburger"
                    aria-controls="menu-container" aria-haspopup="true" aria-label="toggle main menu visibility">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
            </div>

            <div class="menu-container">
                <ul class="nav">
                    <li>
                      <a class="nav_call"
                          href="https://www.my-physio.co.uk:8443/OnlineOptions/PageRenderer?si=TEG1201O1L3VB7G2VRMN96J4341IR54A1D433MB7"
                          target="blank" rel="noopener" title="Book an appointment">
                          <span class="nav_call__title">Book an appointment?</span><br>
                          Online Booking
                      </a>
                    </li>
                    {% for item in navigation.items %}
                    <li class="nav__item">
                        <a class="nav__link" href="{{ item.url }}" title="{{ item.title }}"
                            {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.navText }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </div>
</header>
